<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/convert}" th:object="${convert}" method="post">
    	<p>Amount: <input type="text" th:field="*{amount}" /></p>
      <p>From currency: <input type="text" th:field="*{fromCurrency}" /></p>
      <p>To currency: <input type="text" th:field="*{toCurrency}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
